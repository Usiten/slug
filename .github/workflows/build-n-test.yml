name: Build and Test

on:
  push:
    branches:
      - master

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Build
      run: |
        cc -o nobuild nobuild.c
        ./nobuild
      working-directory: .  # Replace with the path to your C code

    - name: Test
      run: |
        cd tests
        python3 test.py
      working-directory: . 
